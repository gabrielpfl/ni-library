<h4>{{data.title}}</h4>
<div *ngIf="data.hasOwnProperty('description')" class="loader-description">{{data.description}}</div>
<mat-progress-bar
    *ngIf="!data.ended"
    color="primary"
    mode="indeterminate"
>
</mat-progress-bar>
<div class="gap-20"></div>
<div class="dialog-actions">
  <div class="dialog-action">
    <button mat-button color="primary" (click)="onClick()" [disabled]="!data.ended">Close</button>
  </div>
</div>
